<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Welcome To Coding Quiz!</title>
</head>
<body>
    <div id="Timer">
       <p id="Countdown">This is the Timer.</p> 
    </div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="answer-buttons">Answer 1</button>
                <button class="answer-buttons">Answer 2</button>
                <button class="answer-buttons">Answer 3</button>
                <button class="answer-buttons">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id='next-btn' class="next-btn btn hide">Next</button>    
        </div>
    </div>
    <div id="leader-board">
        <form id="placeholder">
            </form>
        </form>

    </div>
    <script src="Script.js"></script>
</body>
</html>
